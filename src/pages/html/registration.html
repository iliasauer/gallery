<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jiffy</title>
    <link rel="stylesheet" href="../../styles/css/index.css">
    <link rel="stylesheet" href="../../styles/css/fontastic-font.css">
    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="../../styles/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../images/favicon.ico" type="image/x-icon">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <!--<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->
    <script src="../../scripts/js/jquery-1.11.2.min.js"></script>
    <script src="../../scripts/js/bootstrap.min.js"></script>
</head>
<body>
<header class="navbar header">
    <nav class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">
                jiffy
            </a>
            <a class="navbar-brand logo-link" href="index.html"><div class="logo"></div></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a class="header-link" data-hover="Home" href="index.html"></a></li>
                <li><a class="header-link" data-hover="About" href="https://github.com/iliasauer/gallery"></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="header-link" data-hover="Sign Up" href="registration.html"></a></li>
                <li><a class="header-link" data-hover="Login" href="login.html"></a></li>
            </ul>
        </div>
    </nav>
</header>
<main class="container">
    <section class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="col-md-12 container-space">
                <form name="LoginForm" class="form-signin">
                    <h2>Registration</h2>
                    <div class="form-group">
                        <label for="username-field">Create a username</label>
                        <input type="text" class="form-control" name="username" id="username-field" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password-field">Create a password</label>
                        <input type="password" class="form-control" name="password" id="password-field" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword-field">Confirm the password</label>
                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword-field" required>
                    </div>
                    <div class="form-group">
                        <label for="email-field">Email</label>
                        <input type="email" class="form-control" name="email" id="email-field">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                                Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<footer class="navbar-fixed-bottom footer">
    <a class="underlined underlined-default" href="#">Back to top</a>
</footer>
</body>
</html>
